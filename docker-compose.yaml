version: '3'  
services:
  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    ports:
      # The standard AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=adi
      - RABBITMQ_DEFAULT_PASS=adi
    networks:
      - network
  
  consumer:
    build: consumer
    environment:
      - MODE=docker
      - RABBITMQ_URL=amqp://adi:adi@rabbitmq/
    depends_on:
      - rabbitmq
    networks:
      - network

  producer:
    build: producer
    environment:
      - MODE=docker
      - RABBITMQ_URL=amqp://adi:adi@rabbitmq/
    depends_on:
      - rabbitmq
    networks:
      - network

networks:
  network: {}